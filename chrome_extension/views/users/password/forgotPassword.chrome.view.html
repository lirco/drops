<section class="row">
  <h3 class="col-md-12 text-center">Restore your password</h3>
  <p class="small text-center">Enter your account Email please.</p>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form data-ng-submit="passwordCtrl.askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <input type="text" id="email" name="email" class="form-control" data-ng-model="passwordCtrl.credentials.email" placeholder="Email">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div data-ng-show="passwordCtrl.error" class="text-center text-danger">
          <strong>{{passwordCtrl.error}}</strong>
        </div>
        <div data-ng-show="passwordCtrl.success" class="text-center text-success">
          <strong>{{passwordCtrl.success}}</strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
