<section>
  <div class="page-header">
    <h1>Edit Note</h1>
  </div>
  <div class="col-md-12">
    <form name="noteForm" class="form-horizontal" data-ng-submit="notesCtrl.update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="notesCtrl.activeNote.title" id="title" class="form-control" placeholder="Title" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
            <textarea name="content" data-ng-model="notesCtrl.activeNote.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>
