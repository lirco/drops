<md-toolbar>
  <div class="md-toolbar-tools">
    <form class="note-dialog-form-title" name="noteTitleForm" flex>
      <md-input-container md-no-float>
        <input class="note-dialog-title" ng-model="homeCtrl.note.title" style="color:white" placeholder="Note title goes here">
      </md-input-container>
    </form>
  </div>
</md-toolbar>

<md-dialog-content flex>
  <form class="note-dialog-content" name="noteContentForm">
    <md-input-container md-no-float>
      <textarea class="note-dialog-content" ng-model="homeCtrl.note.content" placeholder="Your note goes here"></textarea>
    </md-input-container>
  </form>
  </md-dialog-content>
<div class="note-dialog-footer md-actions">
  <md-button ng-click="homeCtrl.closeNote()" class="md-primary">
    Cancel
  </md-button>
  <md-button ng-disabled="noteContentForm.$pristine && noteTitleForm.$pristine" ng-click="homeCtrl.create()" class="md-primary">
    Save
  </md-button>
</div>
