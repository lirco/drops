<div class="panel panel-primary" data-ng-controller="HeaderController as headerCtrl">
  <div class="panel-heading">
    <div class="pull-left">
      <ul class="list-inline">
        <li><a href="#" ng-click="headerCtrl.stateChange('Page')">Page</a></li>
        <li><a href="#" ng-click="headerCtrl.stateChange('Site')">Site</a></li>
      </ul>
    </div>
    <div class="pull-right">
      <ul class="list-inline">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
        <!--settings dropdown-->
        <li class="btn-group" dropdown is-open="headerCtrl.status.isopen">
          <a type="button" role="button" class="dropdown-toggle" dropdown-toggle ng-disabled="disabled" ng-click="headerCtrl.toggleDropdown($event)">
            <span class="glyphicon glyphicon-cog"></span></a>
          </a>
          <ul class="dropdown-menu dropdown-toggle" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a ng-click="headerCtrl.signOut()">Signout</a></li>
          </ul>
        </li><!-- /.settings dropdown-->
      </ul>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="panel-body">
    <div ng-if="homeCtrl.notesToShow.length == 0">
      <div class="no-notes">
        <h1>
          Hi there!
          <br>
          <h2>No notes yet for this page</h2>
          <br>
          <span> <a ui-sref="newNote">drop one</a></span>
        </h1>
      </div>
    </div>

    <div ng-if="homeCtrl.notesToShow.length !== 0">
      <div class="padding-15">
        <div class="pull-left">
          <h4 class="text-bold text-deep-blue">Adi's notes</h4>
        </div>
        <div class="pull-right">
          <button class="btn btn-sm btn-outline"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="list-group" ng-repeat="note in homeCtrl.notesToShow">
        <div class="list-group-item">
          <a class="note" href="#">
            <h4 class="list-group-item-heading">{{note.title}}</h4>
            <p class="list-group-item-text small">{{note.content}}</p>
          </a>
          <div class="action hidden">
            <a href="#" class="text-danger" ng-click="homeCtrl.deleteNote(note)">delete</a> &nbsp; <a href="#" ng-click="homeCtrl.editNote(note)">edit</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-footer"></div>

</div>
