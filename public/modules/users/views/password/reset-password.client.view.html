<div class="top-bar"></div>

<div>
    <div class="hello-content-wrapper">
        <div class="hello-content">
            <h1>drops</h1>
            <div class="hello-form-wrapper">
                <div class="hello-form">
                    <h3 class="col-md-12 text-center">Restore your password</h3>
                    <form name="userForm" data-ng-submit="passwordCtrl.resetUserPassword()" class="margin-top-15" accept-charset="utf-8">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordCtrl.passwordDetails.newPassword" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <label for="verifyPassword">Verify Password</label>
                            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordCtrl.passwordDetails.verifyPassword" placeholder="Verify Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Update Password</button>
                        </div>
                        <div data-ng-show="passwordCtrl.error" class="text-center text-danger">
                            <strong>{{passwordCtrl.error}}</strong>
                        </div>
                        <div data-ng-show="passwordCtrl.success" class="text-center text-success">
                            <strong>{{passwordCtrl.success}}</strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
