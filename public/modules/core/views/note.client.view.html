<md-dialog aria-label="Mango (Fruit)">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{note.title}}</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div>
        <p>
          {{note.content}}
        </p>
      </div>
    </md-dialog-content>

    <div class="md-actions" layout="row">
      <span flex></span>
      <md-button ng-click="answer('not useful')" class="md-primary">
        Not Useful
      </md-button>
      <md-button ng-click="answer('useful')" class="md-primary">
        Useful
      </md-button>
    </div>
  </form>
</md-dialog>
