

<div data-ng-controller="homeController as homeCtrl" layout="column" flex>
	<section layout="row" flex>

		<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" flex>
			<md-content layout-padding data-ng-controller="sidebarController as sidebarCtrl">

				<!--<md-button ng-click="sidebarCtrl.close()" class="md-primary" hide-gt-md>-->
					<!--Close Sidenav Left-->
				<!--</md-button>-->


				<h3>Your Tags</h3>
				<md-chips ng-model="homeCtrl.tags" readonly="true">
					<md-chip-template ng-click="homeCtrl.click($chip)" style="color:{{$chip.color}}">
        		<span layout="row">
          		<strong>{{$chip.text | uppercase}}</strong>
        		</span>
					</md-chip-template>
				</md-chips>

			</md-content>
		</md-sidenav>

		<md-content flex layout-padding>
			<div layout="column" layout-fill layout-align="top center">
				<md-list>
					<md-list-item ng-repeat="note in homeCtrl.notes |
						orderBy:homeCtrl.sortOrder |
						filter:homeCtrl.byTagsFilter">
						<section class="note-container	md-padding md-whiteframe-z1 md-default-theme">
							<p class="note-title">{{note.title}}</p>
							<p class="note-content">{{note.content | truncate:15}}</p>
							<a target="_blank" class="note-link" href={{note.url}}>{{note.domain}}</a>
						</section>
					</md-list-item>
				</md-list>
				<div>
			</div>
			<div flex></div>
		</md-content>

	</section>
</div>
